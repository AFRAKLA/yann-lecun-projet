        <a href="index.html" class="button">Retour à l'accueil</a>
    </section>
</main>

</body> 
</html>
<script>
    
    // Récupérer les réponses sélectionnées depuis le localStorage
    const selectedAnswers = JSON.parse(localStorage.getItem("selectedAnswers"));

    // Les bonnes réponses pour chaque question, par leur index (0=A, 1=B, 2=C, 3=D)
    const correctAnswers = [
        2, // Question 1: C
        1, // Question 2: B
        0, // Question 3: A
        1, // Question 4: B
        1, // Question 5: B
        0, // Question 6: A
        1, // Question 7: B
        1, // Question 8: B
        0, // Question 9: A
        0  // Question 10: A
    ];

    let score = 0; // Variable pour calculer le score

   // Fonction pour afficher les bonnes réponses sous forme de A, B, C, D
function displayAnswers() {
    selectedAnswers.forEach((answerIndex, questionIndex) => {
        const correctAnswerIndex = correctAnswers[questionIndex]; // L'index de la bonne réponse
        const answerLetter = String.fromCharCode(65 + correctAnswerIndex); // Convertir l'index en lettre (A=0, B=1, C=2, D=3)
        const feedbackElement = document.getElementById(`feedback-${questionIndex + 1}`);
        const answerElement = document.getElementById(`answer-${questionIndex + 1}`);
        
        // Afficher la lettre de la bonne réponse
        answerElement.textContent = answerLetter;

        // Vérifier si la réponse est correcte
        if (answerIndex === correctAnswerIndex) {
            feedbackElement.textContent = "✔ Correct"; // Feedback pour réponse correcte
            feedbackElement.style.color = "green";
            score++; // Ajouter un point au score
        } else {
            feedbackElement.textContent = "✘ Incorrect"; // Feedback pour réponse incorrecte
            feedbackElement.style.color = "red";
        }

        // Afficher la réponse de l'utilisateur (A, B, C, D)
        const userAnswerLetter = String.fromCharCode(65 + answerIndex); // Convertir l'index de la réponse de l'utilisateur
        document.getElementById(`answer-${questionIndex + 1}`).textContent = userAnswerLetter;
    });

    // Afficher le score final
    document.getElementById("score").textContent = score;
}


    // Appeler la fonction pour afficher les bonnes réponses et calculer le score
    displayAnswers();
</script>
